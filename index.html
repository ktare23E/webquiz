<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Dev Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="nmsc.png" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
      }
      .container {
        max-width: 800px;
        background: white;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .question {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      button:hover {
        background: #2980b9;
      }
      .correct {
        color: green;
      }
      .wrong {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üß† Web Development Quiz</h2>
      <form id="quizForm"></form>
      <button onclick="submitQuiz()">Submit Quiz</button>
      <h3 id="result"></h3>
    </div>

    <script>
      const questions = [
        {
          q: "What does HTML stand for?",
          c: [
            "Hyperlinks and Text Markup Language",
            "Home Tool Markup Language",
            "HyperText Markup Language",
            "Hyper Transfer Markup Language",
          ],
          a: 2,
        },
        {
          q: "Which language is used for styling web pages?",
          c: ["HTML", "Python", "CSS", "MySQL"],
          a: 2,
        },
        {
          q: "Which language runs in the browser?",
          c: ["PHP", "Python", "JavaScript", "MySQL"],
          a: 2,
        },
        {
          q: "What does CSS stand for?",
          c: [
            "Computer Style Sheets",
            "Creative Style Sheets",
            "Cascading Style Sheets",
            "Colorful Style Sheets",
          ],
          a: 2,
        },
        {
          q: "Which HTML tag creates a hyperlink?",
          c: ["<a>", "<link>", "<href>", "<url>"],
          a: 0,
        },
        {
          q: "Which protocol is used to load web pages?",
          c: ["FTP", "HTTP", "SMTP", "TCP"],
          a: 1,
        },
        {
          q: "Which CSS property controls text size?",
          c: ["font-style", "text-size", "font-size", "text-style"],
          a: 2,
        },
        {
          q: "Which HTML element is largest heading?",
          c: ["<h6>", "<h4>", "<h1>", "<head>"],
          a: 2,
        },
        {
          q: "Which HTML tag displays an image?",
          c: ["<img>", "<image>", "<pic>", "<src>"],
          a: 0,
        },
        {
          q: "Which CSS property changes text color?",
          c: ["background-color", "font-color", "color", "text-color"],
          a: 2,
        },
        {
          q: "Which HTML tag creates unordered list?",
          c: ["<ol>", "<ul>", "<li>", "<list>"],
          a: 1,
        },
        {
          q: "Which HTTP method sends form data securely?",
          c: ["GET", "POST", "SEND", "PUSH"],
          a: 1,
        },
        {
          q: "Which CSS layout system uses rows and columns?",
          c: ["float", "grid", "position", "align"],
          a: 1,
        },
        {
          q: "Which tag creates a table row?",
          c: ["<td>", "<th>", "<tr>", "<table>"],
          a: 2,
        },
        {
          q: "Which attribute specifies image path?",
          c: ["src", "href", "link", "path"],
          a: 0,
        },
        {
          q: "Which tag is used for JavaScript?",
          c: ["<js>", "<script>", "<javascript>", "<code>"],
          a: 1,
        },
        {
          q: "Which CSS unit is responsive?",
          c: ["px", "em", "rem", "%"],
          a: 3,
        },
        {
          q: "Which keyword defines a variable in JS?",
          c: ["var", "define", "int", "let"],
          a: 3,
        },
        {
          q: "Which HTML tag groups content?",
          c: ["<div>", "<span>", "<group>", "<section>"],
          a: 0,
        },
        {
          q: "Which file extension is for CSS?",
          c: [".html", ".css", ".js", ".php"],
          a: 1,
        },
      ];
        
      const form = document.getElementById("quizForm");
      questions.forEach((item, index) => {
        let html = `<div class="question">
          <p><strong>${index + 1}. ${item.q}</strong></p>`;

        item.c.forEach((choice, i) => {
          html += `
            <label>
              <input type="radio" name="q${index}" value="${i}">
              ${choice.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
            </label>`;
        });

        // result placeholder (hidden initially)
        html += `<p class="feedback" id="feedback${index}"></p></div>`;
        form.innerHTML += html;
      });

      function submitQuiz() {
        let score = 0;
      
        questions.forEach((q, i) => {
          const answer = document.querySelector(`input[name="q${i}"]:checked`);
          const feedback = document.getElementById(`feedback${i}`);
      
          feedback.className = "feedback"; // reset
          feedback.innerText = "";
      
          if (!answer) return;
      
          if (parseInt(answer.value) === q.a) {
            score++;
            feedback.innerText = "Correct ‚úÖ";
            feedback.classList.add("correct");
          } else {
            feedback.innerText = "Wrong ‚ùå";
            feedback.classList.add("wrong");
          }
        });
      
        document.getElementById(
          "result"
        ).innerText = `Your Score: ${score} / ${questions.length}`;
      }
      
    </script>
    <!-- changes -->
  </body>
</html>
